<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i video</title>
</head>
<body style="background-color: bisque;">
    <!-- inline CSS -->
    <h2 style="color: blue;">Audio element</h2>
    <audio controls>
        <source src="./horse.ogv" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <h2>Video element</h2>
    <video width="320" height="240" controls poster="../slike/logo_s_f.png">
        <source src="./movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Youtube link</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TOmU4nWDrT4?si=kT8ACyYx5ABO3N-k" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
